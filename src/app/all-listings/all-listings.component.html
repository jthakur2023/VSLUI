<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by university"
        [(ngModel)]="university"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchUniversity()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let listing of listings; let i = index" class="col-md-4 col-lg-4">

        <div class="card">
          <img src="http://localhost:8080/images/{{listing.image}}" class="card-img-top" alt="Fissure in Sandstone"/>
          <div class="card-body">
            <h5 class="card-title">{{ listing.address }}</h5>
            <p class="card-text">{{ listing.address }}</p>
            <a href="#!" class="btn btn-primary">More Details</a>
          </div>
        </div>
    </div>
  </div>
