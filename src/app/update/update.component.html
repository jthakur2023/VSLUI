    <div *ngIf="currentListing.id" class="edit-form">
    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
              <div class="card">
                  <h5 class="text-center mb-4">Update Listing</h5>
                  <form class="form-card">
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">University<span class="text-danger"> *</span></label>
                              <input class="form-control" id="university" required [(ngModel)]="currentListing.university"
                                  name="university" />
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Housing Type<span class="text-danger"> *</span></label>
                              <select class="form-control" id="type" required [(ngModel)]="currentListing.type" name="type">
                                  <option>Apartment</option>
                                  <option>Single Family House</option>
                                  <option>Condo</option>
                                  <option>Townhouse</option>
                              </select>
                          </div>
                      </div>
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Semester<span class="text-danger"> *</span></label>
                              <select class="form-control" id="semester" required [(ngModel)]="currentListing.semester"
                                  name="semester">
                                  <option>Spring</option>
                                  <option>Summer</option>
                                  <option>Fall</option>
                              </select>
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Rent<span class="text-danger"> *</span></label>
                              <input type="text" class="form-control" id="rent" required [(ngModel)]="currentListing.rent"
                                  name="rent" />
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Bedrooms<span class="text-danger"> *</span></label>
                            <input type="text" class="form-control" id="bedrooms" required [(ngModel)]="currentListing.bedrooms"
                                name="bedrooms" />
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                          <label class="form-control-label px-3">Bathrooms<span class="text-danger"> *</span></label>
                          <input type="text" class="form-control" id="bathrooms" required [(ngModel)]="currentListing.bathrooms"
                              name="bathrooms" />
                      </div>
                      </div>
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Address<span class="text-danger"> *</span></label>
                              <input class="form-control" id="address" required [(ngModel)]="currentListing.address"
                                  name="address" />
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Wifi<span class="text-danger"> *</span></label>
                              <select class="form-control" id="wifi" required [(ngModel)]="currentListing.wifi" name="wifi">
                                  <option>Yes</option>
                                  <option>No</option>
                              </select>
                          </div>
                      </div>
  
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Laundry<span class="text-danger"> *</span></label>
                              <select class="form-control" id="wifi" required [(ngModel)]="currentListing.laundry" name="wifi">
                                  <option>Yes</option>
                                  <option>No</option>
                              </select>
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Gym<span class="text-danger"> *</span></label> <select class="form-control" id="gym" required [(ngModel)]="currentListing.gym" name="gym">
                                  <option>Yes</option>
                                  <option>No</option>
                              </select>
                          </div>
                      </div>
  
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Parking<span class="text-danger"> *</span></label>
                              <select class="form-control" id="parking" required [(ngModel)]="currentListing.parking" name="parking">
                                  <option>Yes</option>
                                  <option>No</option>
                              </select>
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Pool<span class="text-danger"> *</span></label>
                              <select class="form-control" id="pool" required [(ngModel)]="currentListing.pool" name="pool">
                                  <option>Yes</option>
                                  <option>No</option>
                              </select>
                          </div>
                      </div>
  
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Phone<span class="text-danger"> *</span></label>
                              <input class="form-control" id="phoneNumber" required [(ngModel)]="currentListing.phoneNumber"
                                  name="phoneNumber" />
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label>
                              <input class="form-control" id="email" required [(ngModel)]="currentListing.email" name="email" />
                          </div>
                      </div>
                      <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Prefered Gender<span class="text-danger"> *</span></label>
                              <select class="form-control" id="gender" required [(ngModel)]="currentListing.gender" name="gender">
                                  <option>Male</option>
                                  <option>Female</option>
                                  <option>Open to anyone</option>
                              </select>
                          </div>
                          <div class="form-group col-sm-6 flex-column d-flex">
                              <label class="form-control-label px-3">Personal Note<span class="text-danger">
                                      *</span></label> <input class="form-control" id="personalNote" required
                                  [(ngModel)]="currentListing.personalNote" name="personalNote" />
                          </div>
                        </div>
                  </form>
                  <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateListing()"
    >
      Update
    </button>
    
              </div>
          </div>
      </div>
  </div>
    </div>
