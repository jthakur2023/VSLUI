     <div *ngIf="currentListing.id" class="edit-form">
      <h4>Listing Changes</h4>
      <form>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            [(ngModel)]="currentListing.address"
            name="address"
          />
        </div>
        <div class="form-group">
          <label for="university">University</label>
          <input
            type="text"
            class="form-control"
            id="university"
            [(ngModel)]="currentListing.university"
            name="university"
          />
        </div>
        <div class="form-group">
          <label for="semester">Semester</label>
          <input
            type="text"
            class="form-control"
            id="semester"
            [(ngModel)]="currentListing.semester"
            name="semester"
          />
        </div>
        <div class="form-group">
          <label for="rent">Rent</label>
          <input
            type="text"
            class="form-control"
            id="rent"
            [(ngModel)]="currentListing.rent"
            name="rent"
          />
        </div>
  
      </form>
      <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateListing()"
    >
      Update
    </button>
    <p class="alert alert-info" role="alert"> {{ message }}</p>
    </div>
