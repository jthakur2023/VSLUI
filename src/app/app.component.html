<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">VSL</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/listings" class="nav-link" *ngIf="isLoggedIn" routerLink="listings">AllListings</a>
      </li>
      <li class="nav-item">
        <a href="/listings/user" class="nav-link" *ngIf="isLoggedIn" routerLink="listings/user">Dashboard</a>
      </li>
      <li class="nav-item">
        <a href="/listings/favorites" class="nav-link" *ngIf="isLoggedIn" routerLink="listings/favorites">Favorites</a>
      </li>
      <li class="nav-item">
        <a href="/create" class="nav-link" *ngIf="isLoggedIn" routerLink="create">CreateListing</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
