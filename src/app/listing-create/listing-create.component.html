<div class="col-md-12">
    <div class="card card-container">
        <div>
        <br/>
        <h4 align="center">Create a New Listing</h4>
        <br/>
        <div class="submit-form">
            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="university">University</label>
                    <input
                    class="form-control"
                    id="university"
                    required
                    [(ngModel)]="listing.university"
                    name="university"
                    />
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input
                    class="form-control"
                    id="semester"
                    required
                    [(ngModel)]="listing.semester"
                    name="semester"
                    />
                </div>        
                <div class="form-group">
                    <label for="address">Address</label>
                    <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="listing.address"
                    name="address"
                    />
                </div>
                <div class="form-group">
                    <label for="address">City</label>
                    <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="listing.city"
                    name="address"
                    />
                </div>
                <div class="form-group">
                    <label for="address">State</label>
                    <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="listing.state"
                    name="address"
                    />
                </div>
                <div class="form-group">
                    <label for="address">Zip</label>
                    <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="listing.zip"
                    name="address"
                    />
                </div>

                <div class="form-group">
                    <label for="address">Rooms</label>
                    <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="listing.rooms"
                    name="address"
                    />
                </div>

                <div class="form-group">
                    <label for="address">Baths</label>
                    <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="listing.baths"
                    name="address"
                    />
                </div>

            <div class="form-group">
                <label for="rent">Rent</label>
                <input
                class="form-control"
                id="rent"
                required
                [(ngModel)]="listing.rent"
                name="rent"
                />
            </div>

            <div class="form-group">
                <label for="address">Gender</label>
                <input
                type="text"
                class="form-control"
                id="address"
                required
                [(ngModel)]="listing.gender"
                name="address"
                />
            </div>


            <input type="file" (change)="upload($event)" />
            <input type="file" (change)="upload2($event)" />
            <input type="file" (change)="upload3($event)" />
            <br/><br/>
            <button (click)="saveListing()" class="btn btn-success">Submit</button>

            
            </div>
             
            <div *ngIf="submitted">
            <h4>Listing was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newListing()">Add</button>
            </div>
        </div>
        </div>
    </div>
</div>
