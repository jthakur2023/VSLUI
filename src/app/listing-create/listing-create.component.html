 <div>
  <h4>Create a New Listing</h4>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="listing.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label for="university">University</label>
        <input
          class="form-control"
          id="university"
          required
          [(ngModel)]="listing.university"
          name="university"
        />
      </div>

      <div class="form-group">
        <label for="semester">Semester</label>
        <input
          class="form-control"
          id="semester"
          required
          [(ngModel)]="listing.semester"
          name="semester"
        />
      </div>

      <div class="form-group">
        <label for="rent">Rent</label>
        <input
          class="form-control"
          id="rent"
          required
          [(ngModel)]="listing.rent"
          name="rent"
        />
      </div>

      <input type="file" (change)="upload($event)" />

      <button (click)="saveListing()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Listing was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newListing()">Add</button>
    </div>
  </div>
</div>
