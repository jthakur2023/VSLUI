<div class="col-md-12">
    <div class="card card-container">
        <div>
        <br/>
        <h4 align="center">Add new Item</h4>
        <br/>
        <div class="submit-form">
            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" (change)="upload($event)" />
                </div>
                <div class="form-group">
                    <label for="title">Title of Item</label>
                    <input
                    class="form-control"
                    id="title"
                    required
                    [(ngModel)]="marketplace.title"
                    name="title"
                    />
                </div>        
                <div class="form-group">
                    <label for="description">Description of Item</label>
                    <input
                    type="text"
                    class="form-control"
                    id="description"
                    required
                    [(ngModel)]="marketplace.description"
                    name="description"
                    />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input
                    type="text"
                    class="form-control"
                    id="price"
                    required
                    [(ngModel)]="marketplace.price"
                    name="price"
                    />
                </div>
                <div class="form-group">
                    <label for="negotiable">State</label>
                    <input
                    type="text"
                    class="form-control"
                    id="negotiable"
                    required
                    [(ngModel)]="marketplace.negotiable"
                    name="negotiable"
                    />
                </div>
            <button (click)="saveItem()" class="btn btn-success">Submit</button>
            
            </div>
             
            <div *ngIf="submitted">
            <h4>Listing was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newItem()">Add</button>
            </div>
        </div>
        </div>
    </div>
</div>
