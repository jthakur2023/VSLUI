    <section>
      <div *ngIf="isAll">
        <div class="list row">
          <div class="input-group mb-3" id="cardS">
            <input
              type="text"
              class="form-control"
              placeholder="Search by university"
              [(ngModel)]="university"
              />
            <div class="input-group-append">
              <button
                class="btn"
                (click)="searchUniversity()">
                <span class="material-symbols-outlined">
                  search
                </span>
              </button>
            </div>
            <div class="input-group-append">

              <a [routerLink]="['/createMarketplaceItem']" class="btn btn-sm"><span
                  class="material-symbols-outlined">
                  Add
                </span></a>
              &nbsp;&nbsp;

            </div>
          </div>

        </div>
        <nav class="navbar navbar-expand navbar bg" id="filterNavbar">
          <ul class="navbar-nav mr-auto">
            <div class="btn-group">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button"
                  id="priceDrop" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Price Range
                </button>
                <ul class="dropdown-menu" aria-labelledby="priceDrop">
                  <li><input type="range" class="form-range" min="0" max="5"
                      id="customRange2"></li>
                </ul>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button"
                id="typeDrop" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Type
              </button>
              <ul class="dropdown-menu" aria-labelledby="typeDrop">
                <li><button class="dropdown-item" type="button">Kitchen</button></li>
                <li><button class="dropdown-item" type="button">Electronic</button></li>
                <li><button class="dropdown-item" type="button">Bedroom/Common
                    Room</button></li>
                <li><button class="dropdown-item" type="button">Other</button></li>
              </ul>
            </div>
          </ul>
        </nav>
      </div>
    </section>

          </section>
